<html>
<head>
    <script src="jquery.js"></script>
    <script src="jquery.keypress.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".demo").bufferKeypress(function(elem, val, event){
                $(elem).removeAttr("style");
                console.log(val);
            },1000,
            {wait: function(elem){
                $(elem).css("border-color","blue");
            },
            fragment_reload: false
            })
        })
    </script>
</head>
<body>
    <input type="text" class="demo">
</body>
</html>
